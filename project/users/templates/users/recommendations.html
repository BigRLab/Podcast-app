{% extends 'base.html' %}
{% block content %}
<div class="recommendations text-center">
<h5>Recommended for you @{{current_user.username}}</h5>
{% for podcast in podcasts_to_render %}
  <p><a href="{{podcast.Podcast_URL}}">{{podcast.Title}}</a></p>
  <img src="{{podcast.Picture_URL}}">
  <p>{{podcast.Summary}}</p>
{% endfor %}
</div>

{% endblock %}
