{% block content %}
<div class="index-page">
  <div class="row">
    <div class="index-header col-md-4 col-md-offset-4 text-center">
      <h3>Hello @{{current_user.username}}</h3>

      <p>Podcasts are fun. Lorem ipsum bla bla erasmus.</p>

      <p>Here are some of the most popular podcasts today:</p>
      <br>
